<!DOCTYPE html>
<html>

<head>

	<title>The Simpsons Trivia</title>

	<!-- Added link to the jQuery Library -->
  <script src="https://code.jquery.com/jquery-2.2.3.js"></script>

  <!-- Added links to the CSS stylesheets -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

	<!-- Added audio -->
	<audio id="doh" src="assets/audio/doh.wav" type="audio/wav"></audio>
	<audio id="woohoo" src="assets/audio/woohoo.wav" type="audio/wav"></audio>

	<!-- begin page wrapper -->
	<div class="main-wrap">

		<div class="vid-wrap">

			<!-- question area for trivia and end game stats -->
			<div id="questionBack" class="question-back">
				<div id="trivia" class="trivia-question"></div>
				<div id="triviaStatus" class="trivia-status"></div>
			</div>

			<!-- begin videos -->
			<video id="video0" class="viewScreen hide">
				<source src="assets/video/simpsons_intro.mp4" type="video/mp4">
			</video>

			<video id="video1" class="viewScreen hide">
				<source src="assets/video/hells.mp4" type="video/mp4">
			</video>

			<video id="video2" class="viewScreen hide">
				<source src="assets/video/armin.mp4" type="video/mp4">
			</video>

			<video id="video3" class="viewScreen hide">
				<source src="assets/video/toilet.mp4" type="video/mp4">
			</video>

			<video id="video4" class="viewScreen hide">
				<source src="assets/video/devil.mp4" type="video/mp4">
			</video>

			<video id="video5" class="viewScreen hide">
				<source src="assets/video/focusyn.mp4" type="video/mp4">
			</video>

			<video id="video6" class="viewScreen hide">
				<source src="assets/video/boobs.mp4" type="video/mp4">
			</video>

			<video id="video7" class="viewScreen hide">
				<source src="assets/video/mel.mp4" type="video/mp4">
			</video>

			<video id="video8" class="viewScreen hide">
				<source src="assets/video/robots.mp4" type="video/mp4">
			</video>

			<video id="video9" class="viewScreen hide">
				<source src="assets/video/moon_rock.mp4" type="video/mp4">
			</video>

			<video id="video10" class="viewScreen hide">
				<source src="assets/video/super_bowl.mp4" type="video/mp4">
			</video>
			<!-- end videos -->

			<!-- simpsons intro photo -->
			<img id="img1" class="imgScreen hide">

		</div>

		<!-- Begin full screen background wrapper -->
		<div class="back-pic">

			<!-- begin header bar content -->
			<img class="logo" src="assets/images/logo.png">
			<div id="start" class="start-button"></div>
			<div id="display" class="numbers"></div>
			<div class="timer"></div>
			<div class="header"></div>
			<!-- end header bar content -->

			<!-- animated score display -->
			<div id="correct" class="correct-answer"></div>
			<div id="incorrect" class="incorrect-answer"></div>

			<!-- begin answer container -->
			<div id="answers" class="answer-container">
				<h1 class="choose">Choose Your Answer</h1>
				<div id="choice1" class="choices" value="1"></div>
				<div id="choice2" class="choices" value="2"></div>
				<div id="choice3" class="choices" value="3"></div>
			</div>
			<!-- end answer container -->

		</div>
		<!-- end full screen background wrapper -->

	</div>
	<!-- end page wrapper -->

	<!-- Added link to the Javascript file -->
	<script src="assets/javascript/app.js"></script>

</body>

</html>
